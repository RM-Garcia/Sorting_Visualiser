<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Visualization</title>
</head>
<body>
    <h1>Sorting Visualization</h1>
    <div id="array-container"></div>
    
    <div class="controls">
        <div class="button-container">
            <button onclick="generateArray()">Generate New Array</button>
            <button onclick="sortArray()">Sort</button>
        </div>
        
        <!-- Slider for adjusting array size -->
        <div class="slider-container">
            <label for="array-size">Array Size</label>
            <input type="range" id="array-size" min="10" max="70" value="40" oninput="updateArraySize(this.value)">

            <!-- Slider for adjusting sorting speed -->
            <label for="sorting-speed">Sorting Speed: <span id="sorting-speed-label">5</span></label>
            <input type="range" id="sorting-speed" min="1" max="9" value="5" oninput="updateSortingSpeed(this.value)">
        </div>

        <select id="sorting-algorithms">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="heapSort">Heap Sort</option>
            <option value="radixSort">Radix Sort</option>
            <option value="shellSort">Shell Sort</option>
        </select>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
